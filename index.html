<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="content">
            <div class="display">
                <p class="info-panel"></p>
            </div>
            <div class="game">
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
                <div class="cell" data-index="9"></div>
            </div>
            <div class="buttons">
                <button class="restart">Restart</button>
                <button class="rename">Rename</button>
            </div>
        </div>

        <dialog>
            <h1>Name Players</h1>
            <form action="#" method="dialog">
                <div>
                    <label for="player-one">Player 1 name:</label>
                    <input type="text" id="player-one" name="player-one">
                </div>
                <div>
                    <label for="player-two">Player 2 name:</label>
                    <input type="text" id="player-two" name="player-two">
                </div>
                <div>
                    <button class="submit-names" type="submit">Submit</button>
                    <button class="cancel-modal" type="button">Cancel</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
